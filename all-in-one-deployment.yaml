---
apiVersion: v1
kind: Namespace
metadata:
  name: weather-scraper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-scraper-deployment
  namespace: weather-scraper
  labels:
    app: weather-scraper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-scraper
  template:
    metadata:
      labels:
        app: weather-scraper
    spec:
      containers:
        - name: weather-scraper
          image: nhattm2/demo-playwright:0.0.1
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: weather-scraper-service
  namespace: weather-scraper
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: weather-scraper
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000